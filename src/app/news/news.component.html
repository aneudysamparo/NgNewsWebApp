<ul class="articles list-unstyled">
    <li class="media article " *ngFor="let article of articles">
      <img [src]="article.urlToImage" class="mb-1 mt-1 mr-3" alt="..." />
      <div class="media-body">
        <div class="d-flex w-100 justify-content-between">
          <h6 class="mb-1">{{ article.title }}</h6>
        </div>
        <p class="mb-1">{{ article.description }}</p>
        <small>{{ article.author }}, {{ article.publishedAt | date }}</small>
      </div>
    </li>
  </ul>
